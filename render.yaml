services:
  # Backend API Service
  - type: web
    name: digisign-pro-api
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install; npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: HOST
        value: 0.0.0.0
      - key: CORS_ORIGIN
        value: https://lawyer-tau-three.vercel.app
