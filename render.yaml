services:
  # Backend API Service
  - type: web
    name: digisign-pro-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run dev
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: HOST
        value: 0.0.0.0
      - key: CORS_ORIGIN
        value: https://your-frontend-url.vercel.app
